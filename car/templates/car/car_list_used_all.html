{% extends "base_generic.html" %}

{% block content %}
    <h1>All Borrowed Cars</h1>

    {% if car_list %}
    <ul>
      {% for car in car_list %} 
        <li>
          <a href="{% url 'model-detail' car.carModel.pk %}">{{car.carModel.name}}</a> ({{ car.date }})        
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no books borrowed.</p>
    {% endif %}       
{% endblock %}
